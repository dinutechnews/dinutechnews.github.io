<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPulse - Latest Tech News</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container header-content">
            <div class="logo">TechPulse</div>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">
                <i class="material-icons-round icon">dark_mode</i>
            </button>
        </div>
    </header>


<br>
    <!-- Main Content Area -->
    <main class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search news..." class="search-input">
        </div>

        <section id="news-grid" class="news-grid">
            <!-- News cards will be dynamically inserted here by script.js -->
        </section>

        <!-- Pagination Controls -->
        <div id="pagination" class="pagination">
            <!-- Pagination buttons will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 TechPulse. All rights reserved.</p>
        </div>
    </footer>

    <!-- Main JavaScript File -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
